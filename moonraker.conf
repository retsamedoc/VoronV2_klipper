[server]
host: 0.0.0.0

[file_manager]
config_path: ~/config

[authorization]
trusted_clients:
    10.10.10.0/24
    10.10.9.0/24
    127.0.0.0/8

cors_domains:
    *.local
    *.local:7136

[history]

[octoprint_compat]

[update_manager]
enable_auto_refresh: True

[update_manager client mainsail]
type: web
repo: meteyou/mainsail
path: ~/mainsail
persistent_files: config.json

[update_manager client KlipperScreen]
type: git_repo
path: ~/KlipperScreen
env: ~/.KlipperScreen-env/bin/python 
origin: https://github.com/jordanruthe/KlipperScreen.git
requirements: scripts/KlipperScreen-requirements.txt
venv_args: -p python3
install_script: scripts/KlipperScreen-install.sh

[update_manager client klipper-config]
type: git_repo
path: ~/config
origin: https://github.com/retsamedoc/VoronV2_klipper.git
primary_branch: main
is_system_service: False

[update_manager client z_calibration]
type: git_repo
path: /home/pi/klipper_z_calibration
origin: https://github.com/protoloft/klipper_z_calibration.git
install_script: install.sh

[update_manager client frame_expansion]
type: git_repo
path: /home/pi/klipper_frame_expansion_comp
primary_branch: main
origin: https://github.com/alchemyEngine/klipper_frame_expansion_comp.git

[update_manager client PrettyGCode]
type: git_repo
path: ~/pgcode
origin: https://github.com/Kragrathea/pgcode.git
primary_branch: main
is_system_service: False
